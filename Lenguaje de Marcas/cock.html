<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // let dato = 7;
        // windows.alert(++dato);
        // window.alert(dato++);
        // let num=++dato+5;
        // let num2 = dato+++5;

        let fila = 0, columna = 0;
        document.write("<table border='1'>");
        while (fila < 5) {
            document.write("<tr>"); // Start a new row
            columna = 0; // Reset column for each row
            while (columna < 5) {
                document.write("<td>Fila " + (fila + 1) + " Columna " + (columna + 1) + "</td>");
                columna++;
            }
            document.write("</tr>"); // Close the row
            fila++;
        }
        document.write("</table>");

    </script>
</head>
<body>
</body>
</html>
