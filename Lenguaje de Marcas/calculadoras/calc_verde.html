<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            text-align:center;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #A8E6A3, #5C8D4D);
            background-size: 400% 400%;
        }

        .principal {
            width: 70%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            backdrop-filter: blur(8px);
        }

        h1 {
            color: #4B6E44;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            /* color: #6B8E5F; */
            font-size: 1.2rem;
            margin: 10px 0;
        }

        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #5C8D4D;
            border-radius: 8px;
            background-color: #E6F4E4;
            color: #4B6E44;
            text-align: center;
            font-size: 1rem;
        }

        input:focus, select:focus {
            border-color: #A8E6A3;
            outline: none;
            background-color: #D8F1D0;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="principal">
        <h1>Calculadora Aero</h1>
        <label for="n1">Primer numero:</label>
        <br>
        <input type="text" id="n1">
        <br><br>

        <label for="operacion">Operando:</label>
        <br>
        <select name="operacion" id="operacion">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="mult">*</option>
            <option value="divide">/</option>
        </select>
        <br><br>

        <label for="n2">Segundo Numero:</label>
        <br>
        <input type="text" id="n2">
        <br><br>
        <p id="result" style="color: #ffffff;">Placeholder</p>
        <button onclick="Operation()">Calcular</button>
        <button onclick="borrar()">Borrar</button>
    </div>

    <script type="text/javascript">
        function Operation(){
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let op = document.getElementById("operacion").value;
            let result;

            // operacion js
            if (op == "plus") {
                result = n1 + n2;
            } else if (op == "minus") {
                result = n1 - n2;
            } else if (op == "mult") {
                result = n1 * n2;
            } else if (op == "divide") {
                if (n2 === 0) {
                    result = "No puedes dividir por cero, bobo.";
                } else {
                    result = n1 / n2;
                }
            } else {
                result = "No sé como llegaste aqui, pero para.";
            }

            document.getElementById("result").innerHTML = `Resultado: ${result}`;
            document.getElementById("result").style.color = "#6B8E5F";
        };

        function borrar(){
            // Se puede hacer esto con un Button de tipo Reset, pero eliminé el form ya que me estaba dando más problemas que soluciones
            document.getElementById("n1").value = "";
            document.getElementById("n2").value = "";
            document.getElementById("result").style.color = "#FFFFFF";
        };
    </script>
</body>
</html>
